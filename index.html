<script>
    var c1 = document.querySelector("#grid-item1");
    var c2 = document.querySelector("#grid-item2");
    var c3 = document.querySelector("#grid-item3");
    var c4 = document.querySelector("#grid-item4");
    var c5 = document.querySelector("#grid-item5");
    var content = document.querySelector("#grid-content");
    var graphic = document.querySelector("#graphic");
        
    var currentTime = new Date();    
        
        
    c1.addEventListener("mouseover", doThisOnHover);
    c1.addEventListener("mouseout", doThisOnLeave);
    c1.addEventListener("click", whenClicked);
    c2.addEventListener("mouseover", doThisOnHover);
    c2.addEventListener("mouseout", doThisOnLeave);
    c2.addEventListener("click", whenClicked);    
    c3.addEventListener("mouseover", doThisOnHover);
    c3.addEventListener("mouseout", doThisOnLeave);
    c3.addEventListener("click", whenClicked);    
    c4.addEventListener("mouseover", doThisOnHover);
    c4.addEventListener("mouseout", doThisOnLeave);
    c4.addEventListener("click", whenClicked);    
    c5.addEventListener("mouseover", doThisOnHover);
    c5.addEventListener("mouseout", doThisOnLeave);
    c5.addEventListener("click", whenClicked);    
    
    window.onload = checkLunchSpecial;    
    
    function checkLunchSpecial(){
            var d = new Date();
            var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";

            var n = weekday[d.getDay()];
            document.getElementById("lunch-special").innerHTML = "Today is " + n;
            
            if(n=="Monday"){
            c1.style.backgroundColor = "#f4d650";
            //content.innerHTML="Monday's special";
            graphic.src="images/monday.png";    
            }
            else if(n=="Tuesday"){
            c2.style.backgroundColor = "#f4d650";
            //content.innerHTML="Tuesday's special";
            graphic.src="images/tuesday.png";     
            }
            else if(n=="Wednesday"){
            c3.style.backgroundColor = "#f4d650";
            //content.innerHTML="Wednesday's special";
            graphic.src="images/wednesday.png";    
            }
            else if(n=="Thursday"){
            c4.style.backgroundColor = "#f4d650";
            //content.innerHTML="Thursday's special";
            graphic.src="images/thursday.png";    
            }
            else if(n=="Friday"){
            c5.style.backgroundColor = "#f4d650";
            //content.innerHTML="Friday's special";
            graphic.src="images/friday.png";  
            }
            
    }    
        
    function doThisOnHover(){
            this.style.backgroundColor = "#bbb";
            if(this.id=="grid-item1"){
            c1.style.backgroundColor = "#e6d297";
            //content.innerHTML="Monday's special";
            graphic.src="images/monday.png";    
            }
            else if(this.id=="grid-item2"){
            c2.style.backgroundColor = "#e6d297";
            //content.innerHTML="Tuesday's special";    
            graphic.src="images/tuesday.png";
            }
            else if(this.id=="grid-item3"){
            c3.style.backgroundColor = "#e6d297";
            //content.innerHTML="Wednesday's special";    
            graphic.src="images/wednesday.png";
            }
            else if(this.id=="grid-item4"){
            c4.style.backgroundColor = "#e6d297";
            //content.innerHTML="Thursday's special";    
            graphic.src="images/thursday.png";
            }
            else if(this.id=="grid-item5"){
            c5.style.backgroundColor = "#e6d297";
            //content.innerHTML="Friday's special";    
            graphic.src="images/friday.png";
            }
        
    } 
    function doThisOnLeave(){
        this.style.backgroundColor = "#ccc";
        checkLunchSpecial();
    }   
    function whenClicked(){
        this.style.backgroundColor = "white";
    }      
    </script>
